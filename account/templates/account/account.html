<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>
    <style>
        /* Tab bar styles */
        .nav-bar { background: #222; padding: 10px; text-align: center; border-bottom: 1px solid #444; }
        .nav-item { margin: 0 15px; color: #ccc; font-weight: bold; }
        .nav-item.active { color: #fff; text-decoration: underline; }

        /* Page layout */
        body {
            font-family: sans-serif;
            background: #2a2a2a;
            color: white;
            margin: 0;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 0;
        }
        .account-box {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px #000;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #5c5;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .info {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="#" class="nav-item">Home</a>
        <span class="nav-separator">|</span>
        <a href="{% url 'messages' %}" class="nav-item active">Messages</a>
        <span class="nav-separator">|</span>
        <a href="{% url 'profile' %}" class="nav-item active">Profile</a>
        <span class="nav-separator">|</span>
        <a href="{% url 'account' %}" class="nav-item active">Account</a>
      </nav>

    <div class="wrapper">
      <div class="account-box">
          <h2>My Account</h2>

          <div class="info">
              <p><strong>Username:</strong> {{ user.username }}</p>
              <p><strong>Email:</strong> {{ user.email }}</p>
          </div>

          <form method="post">
              {% csrf_token %}
              <label for="id_handle">Your Handle</label>
              {{ form.handle }}

              <button type="submit">Update Handle</button>
          </form>

          <div class="info">
              <p><a href="{% url 'logout' %}">Log out</a></p>
          </div>
      </div>
    </div>
</body>
</html>
