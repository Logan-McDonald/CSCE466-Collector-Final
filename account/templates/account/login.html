<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; background: #444; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: #222; padding: 30px; border-radius: 8px; width: 300px; }
        label, input { display: block; width: 100%; margin-bottom: 10px; }
        input { padding: 8px; font-size: 14px; }
        button { width: 100%; padding: 10px; background: #555; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
